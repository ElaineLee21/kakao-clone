<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoClone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>1:42</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoClone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, <br>log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input type="text" required placeholder="Email or phone number" class="login-form__input"/>
        <input type="password" required placeholder="Password" class="login-form__input"/>
        <button class="login-form__btn">Log In</button>
        <button class="login-form__btn">Sign Up</button>
        <a href="#" class="login-form__a">Find Kakao Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is to big for our website.</span>
    </div>

    
    <script src="https://kit.fontawesome.com/22ec960743.js" crossorigin="anonymous"></script>
</body>
</html>
